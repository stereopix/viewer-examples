<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stereopix viewer examples - Simple VR180 (equirectangular)</title>
		<link rel="stylesheet" type="text/css" href="../style.css" media="all" />
	</head>
	<body>
		<div id="content">
			<h1>Stereopix viewer examples - Simple VR180 (equirectangular)</h1>

			<p><a href="../">&laquo;&nbsp;Return to index</a></p>

			<p>This example shows a simple case with only one image in parallel format with equirectangular projection (VR180).</p>
			<p>The photo is published under CC-BY-SA license by <a href="https://www.flickr.com/photos/karmicdesigns/">Chris</a> on Flickr (<a href="https://flic.kr/p/2iNTjM3">https://flic.kr/p/2iNTjM3</a>)</p>

			<script type="application/json" id="stereopix_json">
			{
				"media": [
					{ "url": "https://live.staticflickr.com/65535/49757330292_a3e548895c_k.jpg", "projection": "vr180" }
				]
			}
			</script>
			<script type="text/javascript">
				window.addEventListener('message', function(e) {
					if (e.origin == 'https://stereopix.net' && e.data.type == 'viewerReady') {
						var json = JSON.parse(document.getElementById('stereopix_json').textContent);
						e.source.postMessage({'stereopix_action': 'list_add_json', 'media': json}, 'https://stereopix.net');
					}
				});
			</Script>
			<iframe title="Stereoscopic (3D) photo viewer" 
				style="width: 100%; height: 960px; max-height: 100vh; max-width: 100vw; border: 2px solid black; margin: 8px 0;" 
				allowfullscreen="yes" allowvr="yes" allow="fullscreen;xr-spatial-tracking;accelerometer;gyroscope" 
				src="https://stereopix.net/viewer:embed/"></iframe>
		</div>
	</body>
</html>
